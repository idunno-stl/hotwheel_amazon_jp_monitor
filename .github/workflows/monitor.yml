name: Amazon JP Hot Wheels Monitor

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (SAFE)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run monitor
        run: |
          python amazon_monitor.py
          git config --global user.email "bot@github.com"
          git config --global user.name "monitor-bot"
          git add latest_seen.json
          git commit -m "Update latest snapshot" || true
          git push
