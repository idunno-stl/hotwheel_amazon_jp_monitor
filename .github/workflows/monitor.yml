name: Hot Wheels Monitor

on:
  schedule:
    - cron: '*/20 * * * *'  # Runs every 20 minutes
  workflow_dispatch:        # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Fixes Error 128
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # We don't strictly need GITHUB_EVENT_NAME anymore since 
          # you want messages for both Auto and Manual runs.
        run: python monitor.py

      - name: Save Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add latest_seen.json
          git commit -m "Memory Sync [skip ci]" || exit 0
          git push
