name: Hot Wheels Monitor

on:
  schedule:
    - cron: '*/20 * * * *'  # Runs every 20 minutes
  workflow_dispatch:        # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python monitor.py

      - name: Save Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add latest_seen.json
          # The commit message now includes the current date/time for your logs
          git commit -m "Memory Update $(date +'%Y-%m-%d %H:%M:%S') [skip ci]" || exit 0
          git push
