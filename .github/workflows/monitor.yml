name: HotWheels Monitor

on:
  schedule:
    - cron: '*/15 * * * *' # The 15-minute heart-beat
  workflow_dispatch:      # Allows the "Manual Run" button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: ambassadors/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GOOGLE_PROXY_URL: ${{ secrets.GOOGLE_PROXY_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: python monitor.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add latest_seen.json
          git commit -m "Update memory" || exit 0
          git push
